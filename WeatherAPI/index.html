<!doctype html>
<html lang="en">
  <head>
    <title>Weather Application</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        color: #0066cc;
        background-color: #f0f8ff;
      }
      .search input {
        border-radius: 3px;
        border: 2px solid #0066cc;
      }
      .card {
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      }
      .card-body {
        background: linear-gradient(135deg, #e6f2ff 0%, #ffffff 100%);
      }
      .btn {
        background-color: #0066cc;
        color: white;
      }
      .header-section {
        background-color: #185CFF;
        padding: 20px 0;
        color: white;
      }
      .linkedin-logo {
        color: #D4A373;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
      <div class="header-section">
        <div class="container">
          <h1 class="text-center">
            <i class="fa fa-linkedin-square linkedin-logo" aria-hidden="true"></i>
            Umar FarooQ Javascript Practice Work
          </h1>
        </div>
      </div>
      
      <div class="container" id="images">
        <div class="row justify-content-center mt-5">
           <div class="search d-flex align-items-center w-100">
              <input type="text" id="searchInput" class="form-control" placeholder="Search City" style="border-radius: 3px;">
              <button type="button" id="searchBtn" class="btn ml-2"><i class="fa fa-search" aria-hidden="true"></i></button>
           </div>
        </div>
        <div class="row">
          <div class="image">
            
          </div>
        </div>
        <div class="card mt-5">
          <div class="card-body cardP">
            <h4 class="card-title text-center">Weather Report</h4>
            <h6 class="result"></h6>
            <img src="" alt="Not Found" id="weatherImg" class="img-fluid mx-auto d-block">
            <h2 class="city text-center"></h2>
            <h3 class="temp text-center"></h3>
            <h4 class="wind text-center"></h4>
            <h4 class="humidity text-center"></h4>
            <h5 class="timezone text-center"></h5> 
            <h5 class="time text-center"></h5> 
          </div>
         </div>

      </div>

    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
